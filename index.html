<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-[Inter]">
    <header class="bg-white px-12 py-6">
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-3">
          <img class="w-[50px]" src="./assets/logo.png" alt="" />
          <h1 class="font-extrabold text-2xl text-[#006747] leading-[1.2]">
            Emergency<br />Service
          </h1>
        </div>
        <div class="flex gap-5">
          <div
            class="flex items-center gap-2 font-black bg-[#41FF6B1A] rounded-[50px] px-10 text-xl py-3"
          >
            <span>0</span>
            <img class="w-[30px]" src="./assets/heart.png" alt="" />
          </div>
          <div
            class="flex items-center gap-2 font-black bg-[#41FF6B1A] rounded-[50px] px-10 text-xl py-3"
          >
            <span>100</span>
            <img class="w-[24px]" src="./assets/coin.png" alt="" />
          </div>
          <div
            class="flex items-center gap-2 text-white bg-[#00A63E] rounded-[50px] px-10 font-semibold py-3"
          >
            <span>2</span>
            <p>Copy</p>
          </div>
        </div>
      </div>
    </header>

    <div class="">
      <div
        class="bg-gradient-to-r from-[#013123] via-[#006747] to-[#013223] h-60 w-full flex flex-col items-center justify-center"
      >
        <img class="w-[92px]" src="./assets/logo-dark.png" alt="" />
        <h1 class="text-white text-[40px] font-bold">
          Emergency Service Directory
        </h1>
        <p class="text-white text-[20px] font-semibold">
          Government Emergency Services at Your Fingertip - A Project by
          Government of the People's Republic of Bangladesh
        </p>
      </div>
    </div>

   
  </body>
</html>
